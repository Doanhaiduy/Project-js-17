<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project 17</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <input placeholder="Search..." type="text" class="search" />
            </div>
            <div class="gr-btn">
                <div class="btn pre active"><i class="fa-solid fa-caret-left"></i></div>
                <div data-set="1" class="btn btn-page active">1</div>
                <div data-set="2" class="btn btn-page">2</div>
                <div data-set="3" class="btn btn-page">3</div>
                <div data-set="4" class="btn btn-page">4</div>
                <div data-set="5" class="btn btn-page">5</div>
                <div data-set="6" class="btn btn-page">6</div>
                <div data-set="7" class="btn btn-page">7</div>
                <div data-set="8" class="btn btn-page">8</div>
                <div data-set="9" class="btn btn-page">9</div>
                <div data-set="10" class="btn btn-page">10</div>
                <div class="btn next"><i class="fa-solid fa-caret-right"></i></div>
            </div>
            <div class="movies"></div>
            <div class="no-find">
                <h1>Not found: "<strong>ad</strong>" in the movie list.</h1>
                <ul>
                    Suggestion:
                    <li>Please make sure all words are spelled correctly</li>
                    <li>Try other keywords.</li>
                    <li>Try more general keywords</li>
                </ul>
            </div>
        </div>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
